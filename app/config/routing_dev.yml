_search_demo:
   resource: "@AcmeDemoBundle/Controller/SearchController.php"
   type:     annotation
   prefix:   /search

_welcome:
    pattern:  /{_locale}
    defaults: { _controller: AcmeDemoBundle:Welcome:index, _locale: %locale% }

acme_demo_flexible_entity:
    resource: "@AcmeDemoFlexibleEntityBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}/flexible-entity/
    defaults: { _locale: %locale% }
    
_demo_secured:
    resource: "@AcmeDemoBundle/Controller/SecuredController.php"
    type:     annotation

_demo:
    resource: "@AcmeDemoBundle/Controller/DemoController.php"
    type:     annotation
    prefix:   /demo

_wdt:
    resource: "@WebProfilerBundle/Resources/config/routing/wdt.xml"
    prefix:   /_wdt

_profiler:
    resource: "@WebProfilerBundle/Resources/config/routing/profiler.xml"
    prefix:   /_profiler

_configurator:
    resource: "@SensioDistributionBundle/Resources/config/routing/webconfigurator.xml"
    prefix:   /_configurator

_main:
    resource: routing.yml
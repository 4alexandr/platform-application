Acme\Bundle\DemoBundle\Entity\Product:
    alias: demo_product
    flexible_manager: demo_product_manager
    label: Demo products
    route:
        name: acme_demo_search_product
        parameters:
            id: id
    title_fields: [name]
    fields:
        -
            name: name
            target_type: text
        -
            name: description
            target_type: text
        -
            name: price
            target_type: decimal
            target_fields: [price]
        -
            name: count
            target_type: integer
            target_fields: [count]
        -
            name: createDate
            target_type: datetime
            target_fields: [create_date]
        -
            name: manufacturer
            relation_type: many-to-one
            relation_fields:
                -
                    name: name
                    target_type: text
                -
                    name: id
                    target_type: integer
        -
            name: categories
            relation_type: many-to-many
            relation_fields:
                -
                    name: name
                    target_type: text
                    target_fields: [categories]

Acme\Bundle\DemoBundle\Entity\Customer:
    alias: demo_customer
    label: Demo customer
    title_fields: [firstName, lastName]
    route:
        name: demo_customers
        parameters:
            id: id
    fields:
        -
            name: firstName
            target_type: text
            target_fields: [name]
        -
            name: lastName
            target_type: text
            target_fields: [name]
        -
            name: city
            target_type: text

workflows:
    example_workflow:
        label: 'Example Workflow'
        enabled: true
        start_step: example_step_one
        managed_entity_class: Oro\Bundle\FooBundle\Entity\BarEntity
        steps:
            example_step_one:
                label: 'Example Step One'
                template: ~
                order: 1
                attributes:
                    example_text_attribute:
                        form_type: text
                        label: 'Example Text Attribute'
                        options:
                            required: true
                            # ... other attributes
                allowed_transitions:
                    - from_one_to_who
                    - from_one_to_three
            example_step_two:
                label: 'Example Step Two'
                # step configuration here
            example_step_three:
                label: 'Example Step Three'
                # step configuration here
        transitions:
            from_one_to_who:
                label: 'From Step One To Step Two'
                step_to: example_step_two
                transition_definition: example_transition_definition_one
            from_one_to_three:
                label: 'From Step One To Step Three'
                step_to: example_step_three
                transition_definition: example_transition_definition_one
            from_two_to_three:
                label: 'From Step Two To Step Three'
                step_to: example_step_three
                transition_definition: example_transition_definition_two
        transition_definitions:
            example_transition_definition_one:
                conditions: # budget >= '2000' and author_is_current_user or lead.name not empty
                    @or:
                        - @and:
                            - @graterOrEquals:
                                - $contact.budget
                                - 2000
                            - @isDevMode: ~
                            - @inChoiceList:
                                - $contact.type
                                -
                                    a: 1
                                    b: 2
                            # conditions configuration here
                        - @notEmpty:
                            - $lead.name
                post_actions:
                    - @create_entity:
                        parameters:
                            class: ClassName
                            attribute: $contact
                    - @bind_entity:
                        parameters:
                            attribute: $contact
                    - @assign_value:
                        breakOnFailure: true
                        parameters:
                            - $contact.name
                            - $name
                    - @assign_value:
                        parameters:
                            - $contact.budget
                            - $budget
#                            - @div: # todo in next iteration
#                                - $budget
#                                - 2
            example_transition_definition_two:
                conditions: []
                    # conditions configuration here
                post_actions: []
                    # post actions configuration here

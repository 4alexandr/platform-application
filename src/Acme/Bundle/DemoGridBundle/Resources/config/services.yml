parameters:
    acme_demo_grid.user_grid.manager.class:           Acme\Bundle\DemoGridBundle\Datagrid\UserDatagridManager
    acme_demo_grid.product_grid.manager.class:        Acme\Bundle\DemoGridBundle\Datagrid\ProductDatagridManager
    acme_demo_grid.report.manager.class:              Acme\Bundle\DemoGridBundle\Datagrid\ReportDatagridManager
    acme_demo_grid.mage_report_state.manager.class:   Acme\Bundle\DemoGridBundle\Datagrid\MageOrderStateDatagridManager
    acme_demo_grid.mage_report_status.manager.class:  Acme\Bundle\DemoGridBundle\Datagrid\MageOrderStatusDatagridManager

services:
    acme_demo_grid.user_grid.manager:
        class: %acme_demo_grid.user_grid.manager.class%
        tags:
            - name: oro_grid.datagrid.manager
              datagrid_name: demo_grid_users
              entity_name: Oro\Bundle\UserBundle\Entity\User
              entity_hint: users
              route_name: acme_demo_gridbundle_user_list
#              datagrid_builder: ~
#              list_builder: ~
#              query_factory: ~
#              translator: ~
#              validator: ~
#              request: ~

    acme_demo_grid.product_grid.manager:
        class: %acme_demo_grid.product_grid.manager.class%
        tags:
            - name: oro_grid.datagrid.manager
              datagrid_name: demo_grid_products
              entity_hint: products
              route_name: acme_demo_gridbundle_product_list
#              query_factory: ~
#              datagrid_builder: ~
#              list_builder: ~
#              translator: ~
#              validator: ~
#              request: ~

    acme_demo_grid.report.manager:
        class:                %acme_demo_grid.report.manager.class%
        tags:
            - name:           oro_grid.datagrid.manager
              datagrid_name:  report
              entity_hint:    reports
              route_name:     acme_demo_gridbundle_report_list

    acme_demo_grid.mage_report_state.manager:
        class:                %acme_demo_grid.mage_report_state.manager.class%
        tags:
            - name:           oro_grid.datagrid.manager
              datagrid_name:  mage_report
              entity_hint:    reports
              route_name:     acme_demo_gridbundle_mage_report_state_list
